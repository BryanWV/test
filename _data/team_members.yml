  short_bio:  Pequito's research consists of understanding the global qualitative behavior of large-scale systems from their structural or parametric descriptions and provides a rigorous framework for the design, analysis, optimization, and control of large-scale systems. His interests span neuroscience and biomedicine, where dynamical systems and control theoretic tools can be leveraged to develop new analysis tools for brain dynamics toward effective personalized medicine and improve bidirectional interfaces. Pequito was awarded the best student paper finalist in the 48th IEEE Conference on Decision and Control (2009) and the 2016 O. Hugo Schuck Award in the Theory Category by the American Automatic Control Council.
